<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="reservation-form" class="reservation-form">
        <div class="form-block">
            <h5>Make a Reservation</h5>
            <form>
                <div class="form-group">
                    <label for="check-in-date">Check-in Date</label>
                    <input type="date" id="check-in-date" required>
                    <span id="check-in-date-error" class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="check-out-date">Check-out Date</label>
                    <input type="date" id="check-out-date" required>
                    <span id="check-out-date-error" class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="adults">Number of Adults</label>
                    <input type="number" id="adults" required>
                    <span id="adults-error" class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="children">Number of Children</label>
                    <input type="number" id="children" required>
                    <span id="children-error" class="error-message"></span>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
    </section>
    <script src="script.js"></script>
</body>

</html>
